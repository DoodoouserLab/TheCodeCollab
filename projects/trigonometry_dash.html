<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigonometry Dash</title>
    <style>
        body { text-align: center; background: #222; color: white; }
        canvas { background: #000; display: block; margin: auto; }
    </style>
</head>
<body>
    <h1>Trigonometry Dash</h1>
    <canvas id="gameCanvas"></canvas>
    <script>
        // Initialize canvas
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 800;
        canvas.height = 400;

        // Game variables
        let player = { x: 50, y: 300, width: 30, height: 30, dy: 0 };
        let gravity = 0.6;
        let jumpPower = -12;
        let obstacles = [];
        let gameOver = false;

        function jump() {
            if (player.y >= 300) player.dy = jumpPower;
        }

        document.addEventListener("keydown", (e) => {
            if (e.code === "Space") jump();
        });

        document.addEventListener("click", () => jump());

        function update() {
            if (gameOver) return;

            // Player physics
            player.dy += gravity;
            player.y += player.dy;
            if (player.y > 300) player.y = 300;

            // Generate obstacles
            if (Math.random() < 0.02) {
                obstacles.push({ x: 800, y: 330, width: 20, height: 40 });
            }

            // Move obstacles
            obstacles.forEach(obstacle => obstacle.x -= 5);
            obstacles = obstacles.filter(obstacle => obstacle.x > -20);

            // Collision detection
            obstacles.forEach(obstacle => {
                if (
                    player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y
                ) {
                    gameOver = true;
                }
            });

            // Render game
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "blue";
            ctx.fillRect(player.x, player.y, player.width, player.height);

            ctx.fillStyle = "red";
            obstacles.forEach(obstacle => ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height));

            if (gameOver) {
                ctx.fillStyle = "white";
                ctx.font = "30px Arial";
                ctx.fillText("Game Over!", 300, 200);
            } else {
                requestAnimationFrame(update);
            }
        }

        update();
    </script>
</body>
</html>
