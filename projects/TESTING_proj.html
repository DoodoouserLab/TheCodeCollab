<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Terraria – Tools, Crafting & Mining</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    /* Ensure pixel art scaling */
    canvas {
      display: block;
      image-rendering: pixelated;
      background: #000;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <script>
    /***** Canvas Setup *****/
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    /***** World Generation *****/
    const tileSize = 16;       // Each block is 16x16 pixels
    const worldWidth = 200;    // Horizontal block count
    const worldHeight = 100;   // Vertical block count

    // Block Types:
    // 0: Air, 1: Dirt, 2: Stone, 3: Grass, 4: Wood, 5: Leaves
    const world = [];
    for (let x = 0; x < worldWidth; x++) {
      world[x] = [];
      // Use a sine formula plus randomness to determine ground height.
      let groundHeight = Math.floor(30 + 10 * Math.sin(x * 0.2) + (Math.random() * 5 - 2.5));
      for (let y = 0; y < worldHeight; y++) {
        if (y > groundHeight) {
          // Underground: mix dirt and stone randomly.
          world[x][y] = (Math.random() < 0.2) ? 1 : 2;
        } else if (y === groundHeight) {
          world[x][y] = 3; // Surface grass
        } else {
          world[x][y] = 0; // Air above ground
        }
      }
    }
    // Generate simple trees on grass blocks.
    for (let x = 5; x < worldWidth - 5; x++) {
      for (let y = 0; y < worldHeight; y++) {
        if (world[x][y] === 3 && Math.random() < 0.03) {
          let treeHeight = 3 + Math.floor(Math.random() * 3); // Trunk between 3-5 blocks tall.
          for (let t = 1; t <= treeHeight; t++) {
            if (y - t >= 0) {
              world[x][y - t] = 4; // Wood trunk.
            }
          }
          let topY = y - treeHeight;
          for (let dx = -1; dx <= 1; dx++) {
            for (let dy = -1; dy <= 1; dy++) {
              if (x + dx >= 0 && x + dx < worldWidth && topY + dy >= 0) {
                if (Math.random() < 0.7) {
                  world[x + dx][topY + dy] = 5; // Leaves.
                }
              }
            }
          }
        }
      }
    }
    const blockColors = {
      0: "#87CEEB", // Air (sky blue)
      1: "#8B4513", // Dirt
      2: "#808080", // Stone
      3: "#228B22", // Grass
      4: "#A0522D", // Wood
      5: "#32CD32"  // Leaves
    };

    /***** Block Durability & Health *****/
    // Each block type takes several hits (miningDamage per tick) to break.
    const blockDurability = {
      1: 2, // Dirt
      2: 3, // Stone
      3: 2, // Grass
      4: 3, // Wood
      5: 1  // Leaves
    };
    // Create a 2D array to track the current health of each block.
    const blockHealth = [];
    for (let x = 0; x < worldWidth; x++) {
      blockHealth[x] = [];
      for (let y = 0; y < worldHeight; y++) {
        let block = world[x][y];
        blockHealth[x][y] = (block !== 0 && blockDurability[block] !== undefined)
                              ? blockDurability[block]
                              : 0;
      }
    }
    // Helper: resets a block’s health when it is set.
    function setBlock(x, y, block) {
      if (x < 0 || x >= worldWidth || y < 0 || y >= worldHeight) return;
      world[x][y] = block;
      if (block !== 0 && blockDurability[block] !== undefined) {
        blockHealth[x][y] = blockDurability[block];
      } else {
        blockHealth[x][y] = 0;
      }
    }

    /***** Player Setup *****/
    const player = {
      x: 50, // World coordinate.
      y: 20,
      width: tileSize,
      height: tileSize * 1.8,
      vx: 0,
      vy: 0,
      speed: 4,
      jumpStrength: 8,
      grounded: false,
      health: 100,
      // Inventory includes gathered materials and crafted tools.
      // (For testing, pre-populate with some materials.)
      inventory: {
        dirt: 0,
        stone: 20,
        grass: 0,
        wood: 20,
        leaves: 0,
        gel: 10,
        wooden_pickaxe: 0,
        wooden_sword: 0,
        torch: 0
      }
    };

    /***** Enemy Setup *****/
    const enemies = [];
    function spawnEnemy(x, y) {
      enemies.push({
        x: x,
        y: y,
        width: tileSize,
        height: tileSize,
        vx: 0,
        vy: 0,
        speed: 0.5,
        grounded: false,
        health: 20,
        type: "slime"
      });
    }
    // Spawn a few enemy slimes near the surface.
    for (let i = 0; i < 5; i++) {
      let ex = Math.floor(Math.random() * (worldWidth - 20)) + 10;
      let ey = 0;
      for (let y = 0; y < worldHeight; y++) {
        if (world[ex][y] !== 0) {
          ey = y - 1;
          break;
        }
      }
      spawnEnemy(ex * tileSize, ey * tileSize);
    }

    /***** Crafting Setup *****/
    // Updated recipes based on real Terraria recipes.
    const recipes = [
      {
        name: "Torch",
        ingredients: { wood: 1, gel: 1 },
        result: { key: "torch", amount: 3 }
      },
      {
        name: "Wooden Pickaxe",
        ingredients: { wood: 10, stone: 3 },
        result: { key: "wooden_pickaxe", amount: 1 }
      },
      {
        name: "Wooden Sword",
        ingredients: { wood: 7 },
        result: { key: "wooden_sword", amount: 1 }
      }
    ];
    // Toggle the crafting menu using the "C" key.
    let craftingMenuActive = false;
    // Will store on-screen recipe box positions.
    let recipeMenuBoxes = [];

    function canCraft(recipe) {
      for (let ingr in recipe.ingredients) {
        if (!player.inventory[ingr] || player.inventory[ingr] < recipe.ingredients[ingr])
          return false;
      }
      return true;
    }

    function craftItem(recipe) {
      if (canCraft(recipe)) {
        // Deduct ingredients.
        for (let ingr in recipe.ingredients) {
          player.inventory[ingr] -= recipe.ingredients[ingr];
        }
        // Add the crafted item.
        let resKey = recipe.result.key;
        player.inventory[resKey] = (player.inventory[resKey] || 0) + recipe.result.amount;
      }
    }

    /***** Input Handling *****/
    const keys = {};
    window.addEventListener("keydown", e => {
      // Toggle crafting menu with "C"
      if (e.key === "c" || e.key === "C") {
        craftingMenuActive = !craftingMenuActive;
      } else if (!craftingMenuActive) {
        keys[e.key] = true;
      }
    });
    window.addEventListener("keyup", e => {
      if (!craftingMenuActive) {
        keys[e.key] = false;
      }
    });
    // Mouse handling for mining & crafting.
    let isMining = false;
    let currentMiningTarget = null; // {x, y} tile coordinates being mined.
    let lastMousePos = { x: 0, y: 0 };
    canvas.addEventListener("mousemove", e => {
      const rect = canvas.getBoundingClientRect();
      lastMousePos.x = e.clientX - rect.left;
      lastMousePos.y = e.clientY - rect.top;
    });
    canvas.addEventListener("mousedown", e => {
      if (craftingMenuActive) {
        handleCraftingMenuClick(e);
      } else {
        isMining = true;
        const rect = canvas.getBoundingClientRect();
        lastMousePos.x = e.clientX - rect.left;
        lastMousePos.y = e.clientY - rect.top;
      }
    });
    canvas.addEventListener("mouseup", e => {
      if (!craftingMenuActive) {
        isMining = false;
        currentMiningTarget = null;
      }
    });
    function handleCraftingMenuClick(e) {
      const rect = canvas.getBoundingClientRect();
      let mouseX = e.clientX - rect.left;
      let mouseY = e.clientY - rect.top;
      // Check if the mouse is within any recipe box.
      for (let box of recipeMenuBoxes) {
        if (mouseX >= box.x && mouseX <= box.x + box.width &&
            mouseY >= box.y && mouseY <= box.y + box.height) {
          craftItem(box.recipe);
          console.log("Crafted: " + box.recipe.result.key);
        }
      }
    }

    /***** Helper Functions *****/
    function isSolid(block) {
      return block !== 0;
    }
    function getBlock(x, y) {
      if (x < 0 || x >= worldWidth || y < 0 || y >= worldHeight) return 0;
      return world[x][y];
    }
    function checkCollision(a, b) {
      return (a.x < b.x + b.width &&
              a.x + a.width > b.x &&
              a.y < b.y + b.height &&
              a.y + a.height > b.y);
    }
    // Incremental collision checking.
    function isColliding(entity) {
      let leftTile = Math.floor(entity.x / tileSize);
      let rightTile = Math.floor((entity.x + entity.width) / tileSize);
      let topTile = Math.floor(entity.y / tileSize);
      let bottomTile = Math.floor((entity.y + entity.height) / tileSize);
      for (let x = leftTile; x <= rightTile; x++) {
        for (let y = topTile; y <= bottomTile; y++) {
          if (isSolid(getBlock(x, y))) {
            return true;
          }
        }
      }
      return false;
    }
    function updateEntityPhysics(entity) {
      // Horizontal movement.
      let steps = Math.ceil(Math.abs(entity.vx));
      let moveX = (steps === 0) ? 0 : entity.vx / steps;
      for (let i = 0; i < steps; i++) {
        entity.x += moveX;
        if (isColliding(entity)) {
          entity.x -= moveX;
          entity.vx = 0;
          break;
        }
      }
      // Vertical movement.
      steps = Math.ceil(Math.abs(entity.vy));
      let moveY = (steps === 0) ? 0 : entity.vy / steps;
      entity.grounded = false;
      for (let i = 0; i < steps; i++) {
        entity.y += moveY;
        if (isColliding(entity)) {
          entity.y -= moveY;
          if (moveY > 0) entity.grounded = true;
          entity.vy = 0;
          break;
        }
      }
    }

    // Mining tool multiplier – mining goes faster when you have a wooden pickaxe.
    function getMiningMultiplier() {
      if (player.inventory.wooden_pickaxe > 0) return 2;
      return 0.5;
    }

    /***** Enhanced Mining Mechanic *****/
    // Base mining damage per tick.
    const miningDamage = 0.1;
    function updateMining() {
      if (!isMining) return;
      // Compute camera offset (as used in rendering).
      let cameraX = player.x - canvas.width / 2 + player.width / 2;
      let cameraY = player.y - canvas.height / 2 + player.height / 2;
      // Determine the world tile coordinates under the mouse.
      let targetX = Math.floor((lastMousePos.x + cameraX) / tileSize);
      let targetY = Math.floor((lastMousePos.y + cameraY) / tileSize);
      // Update current mining target if needed.
      if (!currentMiningTarget ||
          currentMiningTarget.x !== targetX || currentMiningTarget.y !== targetY) {
        currentMiningTarget = { x: targetX, y: targetY };
      }
      // Check valid block.
      if (targetX < 0 || targetX >= worldWidth || targetY < 0 || targetY >= worldHeight) return;
      let block = world[targetX][targetY];
      if (block === 0 || blockDurability[block] === undefined) {
        currentMiningTarget = null;
        return;
      }
      // Check if block is within reach.
      const blockCenterX = (targetX + 0.5) * tileSize;
      const blockCenterY = (targetY + 0.5) * tileSize;
      const playerCenterX = player.x + player.width / 2;
      const playerCenterY = player.y + player.height / 2;
      const dx = blockCenterX - playerCenterX;
      const dy = blockCenterY - playerCenterY;
      const distance = Math.sqrt(dx * dx + dy * dy);
      const miningReach = 80;
      if (distance > miningReach) return;
      // Apply mining damage with multiplier.
      const effectiveDamage = miningDamage * getMiningMultiplier();
      blockHealth[targetX][targetY] -= effectiveDamage;
      if (blockHealth[targetX][targetY] <= 0) {
        // Award gathered material based on block type.
        switch (block) {
          case 1: player.inventory.dirt++; break;
          case 2: player.inventory.stone++; break;
          case 3: player.inventory.grass++; break;
          case 4: player.inventory.wood++; break;
          case 5: player.inventory.leaves++; break;
        }
        setBlock(targetX, targetY, 0);
        currentMiningTarget = null;
      }
    }

    /***** Player Update *****/
    function updatePlayer() {
      if (craftingMenuActive) return; // Suspend movement when crafting.
      if (keys["a"] || keys["ArrowLeft"]) {
        player.vx = -player.speed;
      } else if (keys["d"] || keys["ArrowRight"]) {
        player.vx = player.speed;
      } else {
        player.vx = 0;
      }
      if ((keys["w"] || keys["ArrowUp"] || keys[" "]) && player.grounded) {
        player.vy = -player.jumpStrength;
        player.grounded = false;
      }
      // Apply gravity.
      player.vy += 0.4;
      updateEntityPhysics(player);
    }

    /***** Enemy Update *****/
    function updateEnemies() {
      for (let i = enemies.length - 1; i >= 0; i--) {
        let enemy = enemies[i];
        if (Math.abs(enemy.x - player.x) < 300) {
          enemy.vx = enemy.x < player.x ? enemy.speed : -enemy.speed;
        } else {
          enemy.vx += (Math.random() - 0.5) * 0.2;
          if (enemy.vx > enemy.speed) enemy.vx = enemy.speed;
          if (enemy.vx < -enemy.speed) enemy.vx = -enemy.speed;
        }
        enemy.vy += 0.4;
        updateEntityPhysics(enemy);
        if (checkCollision(enemy, player)) {
          player.health -= 0.2;
        }
        if (enemy.health <= 0) {
          enemies.splice(i, 1);
        }
      }
    }

    /***** UI Rendering *****/
    // Draw a Terraria-style inventory bar at the bottom center.
    function drawInventory() {
      const items = Object.keys(player.inventory);
      const invSize = 40;
      const padding = 4;
      const totalWidth = items.length * (invSize + padding) - padding;
      const startX = (canvas.width - totalWidth) / 2;
      const y = canvas.height - invSize - 10;
      ctx.font = "10px 'Courier New', monospace";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      for (let i = 0; i < items.length; i++) {
        const key = items[i];
        const count = player.inventory[key];
        const x = startX + i * (invSize + padding);
        // Draw a dark, pixelated cell.
        ctx.fillStyle = "#333";
        ctx.fillRect(x, y, invSize, invSize);
        ctx.strokeStyle = "#aaa";
        ctx.strokeRect(x, y, invSize, invSize);
        // Draw the key and count.
        ctx.fillStyle = "#fff";
        ctx.fillText(key, x + invSize / 2, y + invSize / 2 - 8);
        ctx.fillText(count, x + invSize / 2, y + invSize / 2 + 8);
      }
    }

    // Draw the crafting menu overlay in a Terraria-inspired style.
    function drawCraftingMenu() {
      // Draw a semi-transparent dark overlay.
      ctx.fillStyle = "rgba(0, 0, 0, 0.85)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      // Draw a central panel.
      const panelWidth = canvas.width * 0.8;
      const panelHeight = canvas.height * 0.6;
      const panelX = (canvas.width - panelWidth) / 2;
      const panelY = (canvas.height - panelHeight) / 2;
      ctx.fillStyle = "#4b3621"; // A dark wood-like color.
      ctx.fillRect(panelX, panelY, panelWidth, panelHeight);
      ctx.strokeStyle = "#d2b48c"; // Light brown border.
      ctx.lineWidth = 4;
      ctx.strokeRect(panelX, panelY, panelWidth, panelHeight);
      // Title text.
      ctx.font = "26px 'Courier New', monospace";
      ctx.textAlign = "center";
      ctx.fillStyle = "#fff";
      ctx.fillText("Crafting Station", canvas.width / 2, panelY + 40);
      ctx.font = "16px 'Courier New', monospace";
      ctx.fillText("Click a recipe box to craft. Press 'C' to exit.", canvas.width / 2, panelY + 70);

      // Draw recipe boxes as a vertical list.
      const recipeBoxWidth = panelWidth * 0.9;
      const recipeBoxHeight = 60;
      const gap = 15;
      recipeMenuBoxes = []; // Reset for each render.
      ctx.textAlign = "left";
      for (let i = 0; i < recipes.length; i++) {
        const boxX = panelX + (panelWidth - recipeBoxWidth) / 2;
        const boxY = panelY + 90 + i * (recipeBoxHeight + gap);
        // Highlight available recipes.
        ctx.fillStyle = canCraft(recipes[i]) ? "#6b8e23" : "#555";
        ctx.fillRect(boxX, boxY, recipeBoxWidth, recipeBoxHeight);
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2;
        ctx.strokeRect(boxX, boxY, recipeBoxWidth, recipeBoxHeight);
        ctx.fillStyle = "#fff";
        ctx.font = "16px 'Courier New', monospace";
        ctx.fillText(recipes[i].name, boxX + 10, boxY + 20);
        // List ingredients.
        let ingredText = "Requires: ";
        for (let ingr in recipes[i].ingredients) {
          ingredText += ingr + " x" + recipes[i].ingredients[ingr] + "  ";
        }
        ctx.font = "14px 'Courier New', monospace";
        ctx.fillText(ingredText, boxX + 10, boxY + 40);
        // Save the box for click-detection.
        recipeMenuBoxes.push({
          recipe: recipes[i],
          x: boxX,
          y: boxY,
          width: recipeBoxWidth,
          height: recipeBoxHeight
        });
      }
    }

    /***** Rendering *****/
    function draw() {
      // Draw a sky gradient.
      const grd = ctx.createLinearGradient(0, 0, 0, canvas.height);
      grd.addColorStop(0, "#87CEEB");
      grd.addColorStop(1, "#FFFFFF");
      ctx.fillStyle = grd;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw a simple sun.
      const sunRadius = 30;
      ctx.beginPath();
      ctx.arc(80, 80, sunRadius, 0, 2 * Math.PI);
      ctx.fillStyle = "#FDB813";
      ctx.fill();
      ctx.strokeStyle = "#E59400";
      ctx.stroke();

      // Determine camera offset to center on the player.
      const cameraX = player.x - canvas.width / 2 + player.width / 2;
      const cameraY = player.y - canvas.height / 2 + player.height / 2;
      const startCol = Math.floor(cameraX / tileSize) - 1;
      const endCol = startCol + Math.ceil(canvas.width / tileSize) + 2;
      const startRow = Math.floor(cameraY / tileSize) - 1;
      const endRow = startRow + Math.ceil(canvas.height / tileSize) + 2;
      // Render visible tiles.
      for (let x = startCol; x <= endCol; x++) {
        for (let y = startRow; y <= endRow; y++) {
          if (x >= 0 && x < worldWidth && y >= 0 && y < worldHeight) {
            const block = world[x][y];
            if (block !== 0) {
              ctx.fillStyle = blockColors[block];
              ctx.fillRect(x * tileSize - cameraX, y * tileSize - cameraY, tileSize, tileSize);
            }
          }
        }
      }
      // Draw the player.
      ctx.fillStyle = "red";
      ctx.fillRect(player.x - cameraX, player.y - cameraY, player.width, player.height);
      // Draw enemies.
      for (let enemy of enemies) {
        ctx.fillStyle = "green";
        ctx.fillRect(enemy.x - cameraX, enemy.y - cameraY, enemy.width, enemy.height);
      }
      // Draw a health display.
      ctx.fillStyle = "#000";
      ctx.font = "16px 'Courier New', monospace";
      ctx.fillText("Health: " + Math.floor(player.health), 10, 20);

      // If mining is happening, draw a progress overlay on the target block.
      if (currentMiningTarget) {
        const tx = currentMiningTarget.x;
        const ty = currentMiningTarget.y;
        if (tx >= 0 && tx < worldWidth && ty >= 0 && ty < worldHeight) {
          const block = world[tx][ty];
          if (block !== 0 && blockDurability[block] !== undefined) {
            const bx = tx * tileSize - cameraX;
            const by = ty * tileSize - cameraY;
            const originalDurability = blockDurability[block];
            let progress = 1 - (blockHealth[tx][ty] / originalDurability);
            progress = Math.max(0, Math.min(1, progress));
            ctx.fillStyle = "rgba(0, 0, 0, " + (0.5 * progress) + ")";
            ctx.fillRect(bx, by, tileSize, tileSize);
            // Progress bar above block.
            ctx.fillStyle = "gray";
            ctx.fillRect(bx, by - 6, tileSize, 4);
            ctx.fillStyle = "yellow";
            ctx.fillRect(bx, by - 6, tileSize * progress, 4);
            ctx.strokeStyle = "black";
            ctx.strokeRect(bx, by - 6, tileSize, 4);
          }
        }
      }
      // Draw the inventory bar.
      drawInventory();
      // If the crafting menu is active, overlay it.
      if (craftingMenuActive) {
        drawCraftingMenu();
      }
    }

    /***** Game Loop *****/
    function gameLoop() {
      updatePlayer();
      updateEnemies();
      updateMining();
      draw();
      requestAnimationFrame(gameLoop);
    }
    gameLoop();
  </script>
</body>
</html>
