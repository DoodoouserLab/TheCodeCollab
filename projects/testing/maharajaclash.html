<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Move Image on Canvas</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Move Image on Canvas</h1>
  <canvas id="myCanvas" width="800" height="600"></canvas>
  <br>
  <button onclick="moveImageTo(20, 50)">Move to (20, 50)</button>
  <button onclick="moveImageTo(200, 300)">Move to (200, 300)</button>
  <script src="script.js"></script>
</body>
</html>
