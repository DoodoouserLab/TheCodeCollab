<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draggable Image</title>
  <style>
    /* Allow free movement and disable native touch scrolling */
    #draggable {
      position: absolute;
      top: 50px;
      left: 50px;
      touch-action: none;
      width: 150px;
      height: auto;
    }
  </style>
</head>
<body>
  <img id="draggable" src="image.png" alt="Drag me" />

  <script>
    const img = document.getElementById('draggable');
    let offsetX = 0;
    let offsetY = 0;

    img.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      const rect = img.getBoundingClientRect();
      offsetX = touch.clientX - rect.left;
      offsetY = touch.clientY - rect.top;
    });

    document.addEventListener('touchmove', e => {
      e.preventDefault(); // prevent scrolling
      const touch = e.touches[0];
      img.style.left = (touch.clientX - offsetX) + 'px';
      img.style.top = (touch.clientY - offsetY) + 'px';
    });

    document.addEventListener('touchend', () => {
      // touch interaction finished
    });
  </script>
</body>
</html>
