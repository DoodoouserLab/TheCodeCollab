<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full Screen Canvas Drag Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* no scrollbars */
    }
    canvas {
      display: block;
      width: 100vw;   /* full viewport width */
      height: 100vh;  /* full viewport height */
      touch-action: none; /* disable default touch gestures */
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    /****
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Match canvas resolution to screen
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      redraw();
    }
    window.addEventListener('resize', resizeCanvas);

    const img = new Image();
    img.src = 'image.png';

    let x = 100, y = 100; // starting position
    let dragging = false;
    let offsetX = 0, offsetY = 0;

    img.onload = () => {
      resizeCanvas();
    };

    function redraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (img.complete) {
        ctx.drawImage(img, x, y); // natural size
      }
    }

    canvas.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const tx = touch.clientX - rect.left;
      const ty = touch.clientY - rect.top;

      // Check if touch is inside the image bounds
      if (tx >= x && tx <= x + img.width &&
          ty >= y && ty <= y + img.height) {
        dragging = true;
        offsetX = tx - x;
        offsetY = ty - y;
      }
    });

    canvas.addEventListener('touchmove', e => {
      if (!dragging) return;
      e.preventDefault();
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      x = touch.clientX - rect.left - offsetX;
      y = touch.clientY - rect.top - offsetY;
      redraw();
    });

    canvas.addEventListener('touchend', () => {
      dragging = false;
    });   ****/

    let yourClash = new Map();

    let enemyClash = new Map();

    function getDistance(x1, y1, x2, y2) {
      let dx = x1 - x2;
      let dy = y1 - y2;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function findClosestEnemy(myX, myY) {
      let closest = null;
      let minDistance = Infinity;

      for(let [name, enemy] of enemyClash.entries()) {
        let distance = getDistance(myX, myY, enemy.x, enemy.y);
        if (distance < minDistance) {
          minDistance = distance;
          closest = { name, ...enemy, distance: distance };
        }
      }
        return closest;
    }

    function moveToward(myClan, target, step) {
      let dx = target.x - myClan.x;
      let dy = target.y - myClan.y;
      let distance = target.distance;
    
      if (distance > step) {
        myClan.x += (dx / distance) * step;
        myClan.y += (dy / distance) * step;
      } else {
        myClan.x = target.x;
        myClan.y = target.y;
      }
    }

        let dist = getDistance(myClan.x, myClan.y, enemy.x, enemy.y);
        if (dist <= enemy.range) {
          myClan.health -= enemy.damage;
        }
      }
    }

      this.type = typeThis;
      this.x = xCord;
      this.y = yCord;
      this.tx = targetX;
      this.ty = targetY;
      this.damage = damageThis;
      this.range = range;
      this.health = healthThis;
      this.speed = speedThis;

      if (whichClash === "your") {
        yourClash.set(this.type,{ 
                       x: this.x,
                       y: this.y,
                       damage: this.damage,
                       range: this.range
                      }
               );
      } else {
        enemyClash.set(this.type,{ 
                       x: this.x,
                       y: this.y,
                       damage: this.damage,
                       range: this.range
                      }
               );
      }

      
      this.image = new Image();

    }
    
  </script>
