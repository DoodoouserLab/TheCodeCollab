  <title>Full Screen Canvas Drag Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* no scrollbars */
    }
    canvas {
      display: block;
      width: 100vw;   /* full viewport width */
      height: 100vh;  /* full viewport height */
      touch-action: none; /* disable default touch gestures */
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    /****
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Match canvas resolution to screen
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      redraw();
    }
    window.addEventListener('resize', resizeCanvas);

    const img = new Image();
    img.src = 'image.png';

    let x = 100, y = 100; // starting position
    let dragging = false;
    let offsetX = 0, offsetY = 0;

    img.onload = () => {
      resizeCanvas();
    };

    function redraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (img.complete) {
        ctx.drawImage(img, x, y); // natural size
      }
    }

    canvas.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const tx = touch.clientX - rect.left;
      const ty = touch.clientY - rect.top;

      // Check if touch is inside the image bounds
      if (tx >= x && tx <= x + img.width &&
          ty >= y && ty <= y + img.height) {
        dragging = true;
        offsetX = tx - x;
        offsetY = ty - y;
      }
    });

    canvas.addEventListener('touchmove', e => {
      if (!dragging) return;
      e.preventDefault();
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      x = touch.clientX - rect.left - offsetX;
      y = touch.clientY - rect.top - offsetY;
      redraw();
    });

    canvas.addEventListener('touchend', () => {
      dragging = false;
    });   ****/
