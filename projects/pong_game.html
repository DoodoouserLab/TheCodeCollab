<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pong Game with Scoring</title>
  <style>
    body {
      text-align: center;
      background-color: black;
      color: white;
    }
    canvas {
      background: #222;
      display: block;
      margin: auto;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <h1>Pong Game</h1>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    
    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSpeedX = 3;
    let ballSpeedY = 3;
    const ballSize = 10;

    let paddleX = (canvas.width - 100) / 2;
    const paddleY = canvas.height - 20;
    const paddleWidth = 100;
    const paddleHeight = 10;
    const paddleSpeed = 6;
    let paddleVelocity = 0;

    let playerScore = 0;
    let computerScore = 0;
    let highscore = 0;

    document.addEventListener("keydown", function (event) {
      if (event.key === "ArrowLeft") {
        paddleVelocity = -paddleSpeed;
      } else if (event.key === "ArrowRight") {
        paddleVelocity = paddleSpeed;
      }
    });

    document.addEventListener("keyup", function (event) {
      if (event.key === "ArrowLeft" || event.key === "ArrowRight") {
        paddleVelocity = 0;
      }
    });

    function updateBallandPaddle() {
      paddleX += paddleVelocity;
      if (paddleX < 0) {
        paddleX = 0;
      }
      if (paddleX + paddleWidth > canvas.width) {
        paddleX = canvas.width - paddleWidth;
      }
    
      ballX += ballSpeedX;
      ballY += ballSpeedY;

      if (ballX - ballSize < 0 || ballX + ballSize > canvas.width) {
        ballSpeedX = -ballSpeedX;
      }
      if (ballY - ballSize < 0) {
        ballSpeedY = -ballSpeedY;
      }

      if (
        ballY + ballSize >= paddleY &&
        ballY + ballSize <= paddleY + paddleHeight &&
        ballX > paddleX &&
        ballX < paddleX + paddleWidth &&
        ballSpeedY > 0
      ) {
        ballSpeedY = -ballSpeedY * 1.05; 
        ballY = paddleY - ballSize; 
        playerScore++; 
        ballSpeedX = ballSpeedX * 1.05;
      }

      if (ballY - ballSize > canvas.height) {
        computerScore++; 
        if (playerScore > highscore) {
          highscore = playerScore;
        }
        playerScore = 0;
        resetBall();
      }
    }

    function resetBall() {
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
      ballSpeedY = 3;
      ballSpeedX = ballSpeedX > 0 ? 3 : -3;
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "white";
      ctx.fillRect(paddleX, paddleY, paddleWidth, paddleHeight);

      ctx.beginPath();
      ctx.arc(ballX, ballY, ballSize, 0, Math.PI * 2);
      ctx.fill();
      ctx.closePath();

      ctx.font = "20px Arial";
      ctx.fillStyle = "white";
      ctx.fillText("Highscore: " + highscore, 200, 30);
      ctx.fillText("Player: " + playerScore, 20, 30);
      ctx.fillText("Computer: " + computerScore, canvas.width - 150, 30);
    }

    function gameLoop() {
      updateBallandPaddle();
      drawGame();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
