<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Pong Game with Paddle Bounce</title>
  <style>
    body {
      text-align: center;
      background-color: black;
      color: white;
    }
    canvas {
      background: #222;
      display: block;
      margin: auto;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <h1>Pong Game</h1>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Ball properties
    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSpeedX = 3;
    let ballSpeedY = 3;
    const ballSize = 10;

    // Paddle properties
    let paddleX = (canvas.width - 100) / 2;
    const paddleY = canvas.height - 20;
    const paddleWidth = 100;
    const paddleHeight = 10;
    const paddleSpeed = 6;
    let paddleVelocity = 0;

    // Update paddle based on arrow key input.
    document.addEventListener("keydown", function(event) {
      if (event.key === "ArrowLeft") {
        paddleVelocity = -paddleSpeed;
      } else if (event.key === "ArrowRight") {
        paddleVelocity = paddleSpeed;
      }
    });

    document.addEventListener("keyup", function(event) {
      if (event.key === "ArrowLeft" || event.key === "ArrowRight") {
        paddleVelocity = 0;
      }
    });

    function updateBallandPaddle() {
      // Update paddle position.
      paddleX += paddleVelocity;
      if (paddleX < 0) {
        paddleX = 0;
      }
      if (paddleX + paddleWidth > canvas.width) {
        paddleX = canvas.width - paddleWidth;
      }

      // Update ball position.
      ballX += ballSpeedX;
      ballY += ballSpeedY;

      // Bounce ball off the left and right edges.
      if (ballX - ballSize < 0 || ballX + ballSize > canvas.width) {
        ballSpeedX = -ballSpeedX;
      }
      // Bounce ball off the top edge.
      if (ballY - ballSize < 0) {
        ballSpeedY = -ballSpeedY;
      }

      // Check for collision with the paddle.
      // If the ball's bottom edge is at or below the paddle's top
      // and its x-coordinate lies within the paddle's width, we reverse the vertical velocity.
      if (
        ballY + ballSize >= paddleY &&
        ballY + ballSize <= paddleY + paddleHeight &&

        ballX = canvas.width / 2;

        ballSpeedY = 3;
      }
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw paddle.
      ctx.fillStyle = "white";
      ctx.fillRect(paddleX, paddleY, paddleWidth, paddleHeight);

      // Draw ball.
      ctx.beginPath();
      ctx.arc(ballX, ballY, ballSize, 0, Math.PI * 2);
      ctx.fillStyle = "white";
      ctx.fill();
      ctx.closePath();
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + paddleX, 100, canvas.height+380);
    }

    function gameLoop() {
      updateBallandPaddle();
      drawGame();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
