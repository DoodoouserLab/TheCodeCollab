<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Minecraft-Like World</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Three.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- OrbitControls for camera manipulation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>
  <script>
    // SETUP: Create the scene, camera, and renderer
    const scene = new THREE.Scene();
    // Use a sky-blue background to mimic a bright daytime sky
    scene.background = new THREE.Color(0x87ceeb);

    const camera = new THREE.PerspectiveCamera(
      75, 
      window.innerWidth / window.innerHeight, 
      0.1, 
      1000
    );
    camera.position.set(20, 20, 20);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // LIGHTING: Ambient light plus directional "sunlight"
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
    scene.add(ambientLight);

    const sunLight = new THREE.DirectionalLight(0xffffff, 0.8);
    sunLight.position.set(50, 50, 50);
    scene.add(sunLight);

    // GROUND: Create a simple green plane as the ground
    const groundGeo = new THREE.PlaneGeometry(100, 100);
    const groundMat = new THREE.MeshLambertMaterial({ color: 0x55aa55 });
    const ground = new THREE.Mesh(groundGeo, groundMat);
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // TEXTURE: Load a block texture. (This sample texture mimics a grass block.)
    const loader = new THREE.TextureLoader();
    // The URL here is a placeholder; you can replace it with a texture similar to Minecraft's.
    const blockTexture = loader.load('https://i.imgur.com/1c6Z1qv.png');

    // FUNCTION: Create a cubic block with the given coordinates
    function createBlock(x, y, z) {
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshLambertMaterial({ map: blockTexture });
      const cube = new THREE.Mesh(geometry, material);
      cube.position.set(x, y, z);
      scene.add(cube);
    }

    // TERRAIN: Generate a simple grid of blocks with minor height variation
    const worldWidth = 16;
    const worldDepth = 16;
    for (let i = -worldWidth / 2; i < worldWidth / 2; i++) {
      for (let j = -worldDepth / 2; j < worldDepth / 2; j++) {
        // Using a simple probability to set a block at height 0 or 1 creates slight variation
        const height = Math.random() < 0.8 ? 0 : 1;
        createBlock(i, height, j);
        // If a raised block is placed, fill the space beneath itâ€”similar to natural terrain slopes
        if (height === 1) {
          createBlock(i, 0, j);
        }
      }
    }

    // CONTROLS: Add OrbitControls so the camera can be rotated interactively
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 0, 0);
    controls.update();

    // Handle window resizing
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }, false);

    // RENDER LOOP: Continuously render the scene
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
